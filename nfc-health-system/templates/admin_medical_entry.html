{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Complete Medical Data Request</h2>

    <div style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9em;">
        <strong>Request ID:</strong> {{ req.id }}<br>
        <strong>Patient ID:</strong> {{ req.patient_id }}<br>
        <strong>Policy ID:</strong> {{ req.policy_id }}
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="title">Record Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. Initial Health Assessment"
                class="form-control"
                style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="form-group">
            <label for="description">Medical Details / Summary</label>
            <textarea id="description" name="description" required rows="6"
                placeholder="Enter detailed medical history, existing conditions, or initial assessment notes."
                class="form-control"
                style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>

        <div class="form-actions" style="display: flex; gap: 10px; justify-content: flex-end;">
            <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary"
                style="padding: 10px 20px; text-decoration: none; border: 1px solid #ddd; border-radius: 4px; color: #333;">Cancel</a>
            <button type="submit" class="btn-primary"
                style="padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit
                Record</button>
        </div>
    </form>
</div>
{% endblock %}
