{% extends 'base.html' %}

{% block content %}
<div class="glass-panel" style="padding: 2rem;">
    <div style="border: 2px solid #000; padding: 1rem; margin-bottom: 3rem; background: #000; color: #fff;">
        <h2 style="margin: 0; font-size: 1.5rem;">USER: {{ session.get('user_name', 'PARTNER')|upper }}</h2>
        <div style="font-family: 'IBM Plex Mono'; font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.8;">
            ACCESS_LEVEL: AUTHORIZED | SESSION_ACTIVE
        </div>
    </div>

    <div class="dashboard-grid"
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem;">
        <!-- Action Card 1 -->
        <a href="{{ url_for('hospital_profile') }}" class="action-card">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üè•</div>
            <h3>HOSPITAL_PROFILE</h3>
            <p>VIEW_CREDENTIALS >> </p>
        </a>

        <!-- Action Card 2 -->
        <a href="{{ url_for('patient_access') }}" class="action-card">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üß¨</div>
            <h3>PATIENT_ACCESS</h3>
            <p>INITIATE_SCAN_SEQUENCE >> </p>
        </a>

        <!-- Action Card 3 -->
        <a href="{{ url_for('settings') }}" class="action-card">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚öôÔ∏è</div>
            <h3>sys_config</h3>
            <p>EDIT_SETTINGS >> </p>
        </a>
    </div>
</div>

<style>
    .action-card {
        border: 2px solid #000;
        padding: 2rem;
        display: block;
        text-decoration: none;
        color: #000;
        transition: all 0.1s;
        background: #fff;
    }

    .action-card:hover {
        background: #000;
        color: #fff;
        transform: translate(-4px, -4px);
        box-shadow: 8px 8px 0px #ccc;
    }

    .action-card h3 {
        margin: 0 0 0.5rem 0;
        text-decoration: underline;
        text-decoration-thickness: 2px;
    }

    .action-card:hover h3 {
        color: #fff;
    }

    .action-card:hover p {
        color: #ccc;
    }
</style>
{% endblock %}
